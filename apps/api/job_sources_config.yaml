# Job Sources Configuration
# Only sources explicitly listed here will be used for job ingestion
# Each source must have proper compliance notes

sources:
  # RSS-based job feeds
  - name: "Stack Overflow Jobs RSS"
    type: "rss"
    enabled: true
    url: "https://stackoverflow.com/jobs/feed"
    compliance_note: "Public RSS feed - Terms of Service compliant"
    rate_limit_seconds: 60
  
  - name: "RemoteOK RSS"
    type: "rss"
    enabled: true
    url: "https://remoteok.com/remote-dev-jobs.rss"
    compliance_note: "Public RSS feed - Terms of Service compliant"
    rate_limit_seconds: 60
  
  - name: "We Work Remotely RSS"
    type: "rss"
    enabled: true
    url: "https://weworkremotely.com/categories/remote-programming-jobs.rss"
    compliance_note: "Public RSS feed - Terms of Service compliant"
    rate_limit_seconds: 60
  
  - name: "Remote.co RSS"
    type: "rss"
    enabled: true
    url: "https://remote.co/remote-jobs/developer/feed/"
    compliance_note: "Public RSS feed - Terms of Service compliant"
    rate_limit_seconds: 60
  
  - name: "Hacker News Jobs RSS"
    type: "rss"
    enabled: true
    url: "https://hn.algolia.com/api/v1/search_by_date?tags=job&hitsPerPage=50"
    compliance_note: "Public API - Terms of Service compliant"
    rate_limit_seconds: 120
  
  # Company career pages (HTML parsing)
  # These require specific parsing templates per company
  - name: "Google Careers"
    type: "company"
    enabled: false  # Disabled by default - template not implemented yet
    url: "https://careers.google.com/jobs/results/"
    compliance_note: "Public careers page - robots.txt compliant"
    rate_limit_seconds: 120
    parser_config:
      job_list_selector: ".gc-card"
      title_selector: ".gc-card__title"
      location_selector: ".gc-card__location"
      link_selector: "a.gc-card"
  
  - name: "GitHub Careers"
    type: "company"
    enabled: false  # Disabled by default - template not implemented yet
    url: "https://github.com/about/careers"
    compliance_note: "Public careers page - robots.txt compliant"
    rate_limit_seconds: 120
    parser_config:
      job_list_selector: ".job-listing"
      title_selector: ".job-title"
      location_selector: ".job-location"
      link_selector: "a.job-link"

# Global settings
settings:
  default_rate_limit_seconds: 60
  respect_robots_txt: true
  user_agent: "Jobly/1.0 (Job Aggregator; +https://github.com/SoroushArb/Jobly)"
  max_retries: 3
  timeout_seconds: 30
  
# Compliance notes:
# - LinkedIn and Indeed: Do NOT scrape without explicit permission or official API access
# - Use manual import endpoint for jobs from these sources
# - Only add RSS feeds and career pages that explicitly allow aggregation
# - Always respect robots.txt and rate limits
